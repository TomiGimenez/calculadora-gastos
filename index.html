<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dividir cuenta entre personas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dividir cuenta entre personas</h1>
  
  <div id="contenedorTarjetas">
    <div class="tarjeta">
      <label for="nombre1">Nombre:</label>
      <input type="text" id="nombre1" name="nombre1" required><br>
      
      <label for="gasto1">Gasto:</label>
      <input type="number" id="gasto1" name="gasto1" min="0" step="0.01" required><br>
    </div>
  </div>
  
  <button id="calcular">Calcular</button>

  <div id="totalGastos">
    <!-- Aquí se mostrará el total de gastos y el resultado de dividirlo entre las personas -->
  </div>

  <script src="script.js"></script>
</body>
</html>
